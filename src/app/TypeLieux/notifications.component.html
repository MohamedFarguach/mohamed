<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<div class="main-content">
    <div class="container-fluid">

        <div>

            <div class="container d-flex align-items-center justify-content-center" >
              <h1 class="text-center"style="font-family: 'Courier New', Courier, monospace;"><strong style="font-size: xx-large;" >Liste Des Types de Lieux</strong> </h1>
            </div>
           </div>
           <div style="background-color: white;">
            <div><br></div>

              <div class="row">
                <div class="col-auto">
                  <button type="button"style=" background: linear-gradient(to bottom,#FB404B 0%,#bb0502 100%);padding-top: 0%;color: white;height: 40px;width:100px; margin-left:10px" class="btn btn-danger " (click)="opendialog()"> <strong style="font-size: large;">Ajouter</strong>  <i class="fa fa-plus"  style="margin-right: 3px;margin-bottom: 40px;margin-top: 10px;" >  </i></button>
                </div>
                <div class="col" style="margin-top: 10px;">
                  <div class=" d-flex align-items-end justify-content-end" style="margin-top: 6px;">
                    <select class="custom-select " id="inputGroupSelect01"  (change)="changea($event)" style="width: 100px;height: 25px;margin-bottom: 2px;margin-right: 10px;color: black;font-size: large;" >
                      <option [value]="countn" selected style="font-size: large;"> Taille :{{countn}}</option>
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="40">40</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </div>
                </div>
              </div>

                <table class="table-hover table border-dark bg-white " style="height: 85px;"  matSort>
                    <thead>
                      <tr class="tbl_Header2" style="height: 10px;">

                                <th scope="col" style="border-top: 1px solid black;border-bottom: 1px solid black;width: 200px;background-color: white;font-size: medium;color: black;"> ID  </th>
                                <th scope="col" style="border-top: 1px solid black;border-bottom: 1px solid black;width: 200px;background-color: white;font-size: medium;color: black;">Code </th>

                                <th scope="col" style="border-top: 1px solid black;border-bottom: 1px solid black;width: 200px;background-color: white;font-size: medium;color: black;">Désignation </th>



                                <th scope="col" class="choix" style="border-top: 1px solid black;border-bottom: 1px solid black;width: 200px;background-color: white;font-size:
                                 medium;color: black;"> Action </th>
                              </tr>

                    </thead>
                    <tbody>
                        <tr  *ngFor="let fiche of listtype| paginate: { itemsPerPage: countn, currentPage: p } "     >
                            <td style="border-bottom:1px solid black;font-size:medium;color: black;font-size:medium"> <span>
                              {{fiche.id}}
                            </span> </td>
                            <td style="border-bottom:1px solid black;font-size:medium;color: black;font-size:medium"> <span>
                              {{fiche.code}}
                            </span> </td>
                            <td style="border-bottom:1px solid black;font-size:medium;color: black;font-size:medium"> <span>
                                {{fiche.designation}}
                              </span> </td>



                            <td style="border-bottom:1px solid black;font-size:medium;color: black;font-size:medium"
                              class="choixx">
                               <div class="choix btn-group" role="group" aria-label="Basic mixed styles example">
                                  <button type="button" style="width: 40px;margin-left:0px;"
                                  class="btn btn-danger"(click)="deletMarque(fiche.id)"     >
                                    <i class="fa fa fa-trash" style="font-size: large;"></i> </button>

                                  <button type="button" class="btn btn-warning" style="width: 40px;margin-left:px;"
                                  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="opendialogModefier(fiche.id)"  >
                                    <i class="fa fa-pencil" style="font-size: large;"  ></i> </button>

                                </div>

                              </td>

                        </tr>

                    </tbody>
                    </table>

                  <div  class="pagination d-flex justify-content-center">

                      <pagination-controls class="d-flex justify-content-center" previousLabel="précédant" nextLabel="Suivant"

                      (pageChange)="p = $event" >

                     </pagination-controls>
                    </div>
    </div>
  </div>
</div>
